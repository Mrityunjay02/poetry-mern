services:
  - type: web
    name: poetry-mern-backend
    runtime: node
    rootDirectory: Server
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.20.7
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8083
      - key: MONGODB_URI
        fromDatabase:
          name: poetry-mern-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://poetry-mern.c3dotfh.mjayp.projects.vercel.app
